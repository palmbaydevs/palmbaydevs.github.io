<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/form.css">
    <title>Palm Bay Devs</title>
</head>

<body>
    <main>
        <section>
            <div class="logo-text">
                <img src="images/Rectangle 3.png">
                <h2>PALM<br>BAY<br>DEVS</h2>
            </div>
            <p>we grow ideas</p>
            <div class="btn-Container popup" onclick="openForm()">
                <button class="button button1">Contact</button>
            </div>
            <!-- <div class="popup-wrapper form-popup"> -->
            <div class="form-popup" id="myForm">
                <span class="close-icon" onclick="closeForm()">&times;</span> <!-- Close icon -->

                <form action="/action_page.php" class="form-container">
                    <h1>Contact Us</h1>

                    <label for="email"><b>Name</b></label>
                    <input type="text" placeholder="Enter Name" name="name" required>

                    <label for="psw"><b>Email</b></label>
                    <input type="email" placeholder="Enter Email" name="email" required>

                    <label for="psw"><b>Message</b></label>
                    <textarea placeholder="Enter message here..." name="msg" required></textarea>

                    <button type="submit" class="button button1 btn-send">Send</button>
                    <button type="button" class="button btn-cancel" onclick="closeForm()">Close</button>
                </form>
                <!-- </div> -->
            </div>

            <script>
                function openForm() {
                    document.getElementById("myForm").style.display = "block";
                }

                function closeForm() {
                    document.getElementById("myForm").style.display = "none";
                }
            </script>
        </section>
    </main>


</body>

</html>
